server:
  port: 8082

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/user_db
    username: postgres
    password: '@Alwyn1995'
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# JWT Configuration
app:
  jwt:
    secret: ZimIDBookingSystemSecretKeyForJWTTokenGeneration2024MustBeAtLeast512BitsLongForHS512Algorithm
    expiration-ms: 86400000  # 24 hours in milliseconds

logging:
  level:
    zw.gov.rg.user: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG